<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width,initiai-scale=1.0"><! -- 这是一个用来添加网页自适应的代码,可以让网页无论是在手机还是电脑都可以看到大小合适的网页.-- >
		<meta charset="utf-8"><! --解决编码问题,防止出现乱码 -->  
		<meta name="keywords" content="爬虫胡,关键词"><! -- 不会被网页显示但是会被搜索引擎发现-- >
		<meta name="description" content="这是我的一个练手之作,用来练习的."><! -- 描述网页的内容-- >
		<meta name="author" content="爬虫胡"><! --用来定义网页的作者-- >
		<meta name="refresh" content="5;"><! --然浏览器自动刷新,这里是每隔五秒自动刷新-- >
		<title>东京喰种</title>
		<style>
		a {
			color:red;
			background:black;
		}
		body {
			background:rgb(20,20,20);

		}
		</style><! -- 这是在定义网页的样式,通常是放在html的head里.style里的内容是不会之直接显示的.-- >

	</head>
	<body><! --网页中的所有可见内容都是放在body里的.-- >
		<h1>this is wu_dao_dong_xiang</h1>
		<p>雾岛董香(wu_dao_dong_xiang)<img src="https://img2.baidu.com/it/u=2472656610,339943410&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=500" alt="雾岛董香" ></p>
		<p>这是动漫东京喰种的链接<a href="http://yidian68.com/ "target="_blank">传送门1</a><a href="https://www.456dyy.com/play/113-2-10.html" target="_blank">传送门2</a><a href="http://www.baidu.com/link?url=LqObiDAH5d31bw5R_jEp0R_ufHrjtq2uHqPKB8r9Pz7KzJ1lzJd4cGLlkW9epmYAsmNUQQuh_U-HbdmD89my5q&wd=&eqid=f6465a5f02a46c5a000000056913f30d" target="_blank">传送门3</a></p>
		<! --学html的一大好处就是易于分享和展示,只要有浏览器,就能运行html文件,而现在每一台电脑和手机基本上都有浏览器 -- >
		<! --有时做不出正确的网页,很可能是拼写错误,某个属性的名字打错了之类的-- >
	</body>
</html>
