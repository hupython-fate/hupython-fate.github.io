 		<meta name="refresh" content="5">

		<script type="text/javascript" src="../java_script/人生中第一个javascript脚本.js" ></script>

	<body>
		<p>上面的内容哪来的?</p>
		<p>script元素的defer属性是一个很特别的属性,它的值有且只有一个,那就是它本身,它用于延迟脚本执行,所以,如果加上defer属性,文字就会出现在下面.它只能用于外部联接脚本.</p>
		<p>script元素还有一个async属性,它用于异步加载脚本,它也只能用于外部联接脚本..</p>
		<noscript>
		<p>当浏览器不支持javascript时,这句话就会被显现出来</p>
		<img alt="一张图片" src="雷哪.png">
		</noscript>
		<!-- 嗯,元素的内容不止可以是文本,还可以是其它元素 -->
