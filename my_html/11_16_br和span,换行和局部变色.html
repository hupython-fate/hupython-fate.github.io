<!doctype html>
<html>
	<head>
		
		<title>11_16的练习</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="keywords" content="html的练习,行内元素与快级元素.">
		<base target="_blank_"><!-- 这个是为了后面的a元素不用加target="_blank"能极大的避免重复性劳动.  -->
		<style>
		span {
			color:red;

		}
		</style>
	</head>
	<body>
		<p>黑夜给了我黑色的<span>眼睛</span>,</p>
		<p>我却用他来寻找<span>光明</span><br><a href="http://www.baidu.com/link?url=NR_DCpMihF3d9W4UWS4EZOMku6oY9zMO-r2ftFMM78MLS1dHB3IqHpK0eekscVXuNT0RZvJg1vg9W3LwlnqC2K&wd=&eqid=a2aa9ebf0a029bd50000000569197a25" >作者顾城的科普</a></p>
		<!-- br标签,实际上就像是一个换行符,可以把行内元素另起一行. -->
		<p>
		一般情况下,行内元素只能包含数据和其他行内元素.
		<br>
		而块级元素可以包含行内元素和其他块级元素.
		<br>
		这种结构上的包含继承区别可以使块级元素创建比行内元素更大型结构.
		<br>
		在不加br的前提下,无论你在p元素内加多少个换行和空格,在网页中都会变成一个空格.这是因为html要求浏览器把连续的空白字符都转换成一个空格.
		<br>
		如果你想要在网页上有美丽的换行和空格,请使用html语法.
		</p>

	</body>
</html>
